<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nation - Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-md w-full transform transition-all duration-300 hover:scale-105">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">Join Cloud Nation!</h1>
            <p class="text-gray-600 text-center">Create your account to start learning.</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-6" action="{{ url_for('signup_page') }}" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a Username"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a Strong Password"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account?</p>
            <a href="{{ url_for('login_page') }}" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">
                Log in here
            </a>
        </div>

        <!-- Display error message from Flask if any -->
        {% if error_message %}
        <div class="mt-4 p-3 rounded-md text-sm text-center bg-red-100 text-red-700" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
