<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nation - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom cloud SVG styling */
        .cloud-svg {
            /* Removed filter as we'll use SVG gradients for better depth */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-md w-full transform transition-all duration-300 hover:scale-105">
        <div class="flex flex-col items-center mb-8">
            <!-- Cloud Nation Logo with SVG Cloud -->
            <div class="relative w-64 h-32 mb-4">
                <svg viewBox="0 0 400 200" class="cloud-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#FFFFFF" />
                            <stop offset="100%" stop-color="#E0E0E0" />
                        </linearGradient>
                        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
                        </filter>
                    </defs>
                    <!-- Main cloud shape with gradient and filter for shadow -->
                    <path d="M200 70C170 20 130 0 90 0C50 0 10 30 0 70C-10 110 10 150 50 170C90 190 140 170 180 150C220 130 250 160 290 160C330 160 370 130 390 90C410 50 380 10 340 10C300 10 260 40 200 70Z" fill="url(#cloudGradient)" filter="url(#shadow)"/>
                    <!-- Smaller cloud bumps for a more natural look, also with gradient and shadow -->
                    <circle cx="280" cy="70" r="40" fill="url(#cloudGradient)" filter="url(#shadow)"/>
                    <circle cx="120" cy="60" r="50" fill="url(#cloudGradient)" filter="url(#shadow)"/>
                    <circle cx="340" cy="110" r="45" fill="url(#cloudGradient)" filter="url(#shadow)"/>
                    <circle cx="60" cy="110" r="40" fill="url(#cloudGradient)" filter="url(#shadow)"/>

                    <!-- Text "Cloud Nation" on the cloud -->
                    <text x="50%" y="100" text-anchor="middle" fill="#2563EB" font-size="45" font-weight="bold" class="select-none">
                        Cloud Nation
                    </text>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">Your Journey to DevOps Mastery Starts Here!</h1>
            <p class="text-gray-600 text-center">Log in or sign up to begin your learning adventure.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="loginId" class="block text-sm font-medium text-gray-700 mb-1">Login ID</label>
                <input type="text" id="loginId" name="loginId" placeholder="Your Login ID"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">New to Cloud Nation?</p>
            <a href="#" id="signupLink" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">
                Sign up here
            </a>
        </div>

        <!-- Message Box for alerts -->
        <div id="messageBox" class="hidden mt-6 p-3 rounded-md text-sm text-center" role="alert"></div>
    </div>

    <script>
        // Function to show a custom message box instead of alert()
        function showMessageBox(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else { // default to info
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;

            // Basic validation (you would integrate actual authentication here)
            if (loginId.trim() === '' || password.trim() === '') {
                showMessageBox('Please enter both login ID and password.', 'error');
            } else {
                // In a real application, you would send this data to a server for authentication.
                // For now, we'll just simulate a successful login and redirect.
                showMessageBox('Login successful! Redirecting to dashboard...', 'success');
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html'; // Assuming your dashboard page is named dashboard.html
            }
        });

        document.getElementById('signupLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            showMessageBox('Redirecting to Sign Up page... (This is a demo link.)', 'info');
            // In a real application, you would redirect to a sign-up page
            // window.location.href = '/signup';
        });
    </script>
</body>
</html>
